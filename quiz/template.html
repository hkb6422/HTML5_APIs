<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/carousel.css" rel="stylesheet">
    <script>
      var answers = new Array(2);
      answers[0] = "";
      answers[1] = "";
      answers[2] = "";
      answers[3] = "";
      
      var totalQuestions = 4;
      var totalChoices = 3;
      
      function getScore(form) {
        var score = 0;
        var buttonSelected;
        for (i=0; i<totalQuestions; i++) { 
          iterateChoices = i*totalChoices
          for (y=0; y<totalChoices; y++) {
            buttonSelected = form.elements[iterateChoices + y];
            if (buttonSelected.checked && buttonSelected.value == answers[i]) {
                score++;
                break;
            }
          }
        
          document.getElementById("finalscore").innerHTML= "You got " + (score) + " out of " + (totalQuestions) + " questions correct!";
        }
      }
    </script>
  </head>
  <body>
    <div class="welcome">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-md-offset-3">
            <h2></h2>
            <form id="Quiz" name="Quiz">
              <br><b>1.</b>
              <br><input name="q1" type="radio" value="">
              <br><input name="q1" type="radio" value="">
              <br><input name="q1" type="radio" value="">
              <br><b>2.</b>
              <br><input name="q2" type="radio" value="">
              <br><input name="q2" type="radio" value="">
              <br><input name="q2" type="radio" value="">
              <br><b>3.</b>
              <br><input name="q3" type="radio" value="">
              <br><input name="q3" type="radio" value="">
              <br><input name="q3" type="radio" value="">
              <br><b>4.</b>
              <br><input name="q4" type="radio" value="">
              <br><input name="q4" type="radio" value="">
              <br><input name="q4" type="radio" value="">
              <br><br><input type = "button" class="btn btn-info btn-responsive-next" value = "Get Score" onClick="getScore(this.form)">
              <br><br><input type="reset" value="Reset"  class="btn btn-info btn-responsive-next">
            </form>
            <br>
            <p id="finalscore"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
