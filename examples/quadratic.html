<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bezier Curve Example</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/carousel.css" rel="stylesheet">
</head>
<script>

//draw initial curve
window.onload = draw;

//variables to control the curve
var cpx = 20;   
var cpy = 100;  


function draw() {
  var canvas = document.getElementById('myCanvas'); 
  var ctx = canvas.getContext('2d');

    //fill canvas
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.fillRect(0,0,400,200);
    
    //default curve
    ctx.beginPath();
    ctx.moveTo(300,10); 
    ctx.quadraticCurveTo(cpx,cpy,300,190);
    ctx.lineWidth="4";
    ctx.stroke();
  
    //control points
    ctx.beginPath();
    ctx.fillStyle = "#9900CC"; 
    ctx.arc(cpx,cpy,6,0,Math.PI*2,false);
    ctx.fill();
  }  
  

  function controlCp1() {
    cpx = Math.floor(Math.random() * 390);
    cpy = Math.floor(Math.random() * 190);
    draw(); 
  }


  function Reset() {
    cpx = 20;
    cpy = 100;
    x = 390;
    y = 300;
    draw();
  }

  function showCode() {
    code = document.getElementById("code");
    code.innerHTML = "ctx.quadraticCurveTo(" + cpx + "," + cpy + "," +  x + "," + y +")";
  }

</script>
<body>
<div class="btn-group btn-group-justified"  >
  <div class="btn-group">
    <a class="btn btn-default btn-responsive-quiz" role="button" onclick="Reset(); showCode()">Default</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-default btn-responsive-quiz" role="button" onclick="controlCp1(); showCode()">Reset Control Point</a>
  </div>
  </div>
</div>

<br><p align = "center"> <canvas id="myCanvas" width="400" height="200"></p>
<h2 id ="code" align ="center">ctx.quadraticCurveTo(cpx, cpy, x, y)</h2>

</body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
     <script src="../js/bootstrap.min.js"></script> 
</html>
